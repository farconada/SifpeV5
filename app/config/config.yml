imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    #translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    http_method_override: true

jms_di_extra:
    locations:
        all_bundles: false
        bundles: [FerSifpeBundle]
        directories: ["%kernel.root_dir%/../src"]

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true
        mappings:
          sifpedomain:
            mapping: true
            type: annotation
            dir:        %kernel.root_dir%/../src/Fer/SifpeDomain/
            prefix:     Fer\SifpeDomain
            alias:      ~

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

## elastic search
fos_elastica:
  clients:
    default: { host: localhost, port: 9200 }
  indexes:
    website:
      client: default
      finder: ~
      types:
        gasto:
          mappings:
            notas: { boost: 5 }
            fecha: {type: "date"}
            cuenta:
              type: "nested"
              properties:
                name: ~
            empresa:
              type: "nested"
              properties:
                name: ~
          persistence:
            driver: orm # orm, mongodb, propel are available
            model: Fer\SifpeBundle\Entity\Gasto
            provider: ~
            finder: ~
            listener:
              insert: true
              update: true
              delete: true
        ingreso:
          mappings:
            notas: { boost: 5 }
            fecha: {type: "date"}
            cuenta:
              type: "nested"
              properties:
                name: ~
            empresa:
              type: "nested"
              properties:
                name: ~
          persistence:
            driver: orm # orm, mongodb, propel are available
            model: Fer\SifpeBundle\Entity\Ingreso
            provider: ~
            finder: ~
            listener:
              insert: true
              update: true
              delete: true

bc_bootstrap:
  less_filter: lessphp
  jquery_path: %kernel.root_dir%/../vendor/jquery/jquery/jquery-%jquery_version%.js

assetic:
  filters:
    lessphp:
      file: %kernel.root_dir%/../vendor/leafo/lessphp/lessc.inc.php
      apply_to:   "\.less$"
    cssrewrite: ~
  assets:
    jquery:
      inputs:
        - %kernel.root_dir%/../vendor/jquery/jquery/jquery-%jquery_version%.js
      output: js/jquery.js

fos_rest:
    param_fetcher_listener: true
    routing_loader:
        default_format: json
        include_format: false
    view:
        view_response_listener: false
        failed_validation: HTTP_BAD_REQUEST
        default_engine: php
        formats:
            json: true
            rss: false
            xml: false
            html: false
    format_listener: false
    body_converter:
      enabled: true
      validate: true
    body_listener:
       decoders:
           json: fos_rest.decoder.json


hautelook_alice:
    locale: es_ES   # default
    seed: 1         # default