parameters:
  fer_sifpe.gasto_repository.class: Fer\SifpeDomainBundle\Repository\ORM\GastoRepository
  fer_sifpe.gasto_repository.factory_argument: 'Fer\SifpeDomainBundle\Model\Gasto'
  fer_sifpe.ingreso_repository.class: Fer\SifpeDomainBundle\Repository\ORM\IngresoRepository
  fer_sifpe.ingreso_repository.factory_argument: 'Fer\SifpeDomainBundle\Model\Ingreso'
  fer_sifpe.empresa_repository.class: Fer\SifpeDomainBundle\Repository\ORM\EmpresaRepository
  fer_sifpe.empresa_repository.factory_argument: 'Fer\SifpeDomainBundle\Model\Empresa'
  fer_sifpe.cuenta_repository.class: Fer\SifpeDomainBundle\Repository\ORM\CuentaRepository
  fer_sifpe.cuenta_repository.factory_argument: 'Fer\SifpeDomainBundle\Model\Cuenta'

services:
  fer_sifpe.gasto_repository:
    class:           %fer_sifpe.gasto_repository.class%
    factory_service: doctrine.orm.entity_manager
    factory_method:  getRepository
    arguments:
        - %fer_sifpe.gasto_repository.factory_argument%

  fer_sifpe.ingreso_repository:
    class:           %fer_sifpe.ingreso_repository.class%
    factory_service: doctrine.orm.entity_manager
    factory_method:  getRepository
    arguments:
        - %fer_sifpe.ingreso_repository.factory_argument%

  fer_sifpe.empresa_repository:
    class:           %fer_sifpe.empresa_repository.class%
    factory_service: doctrine.orm.entity_manager
    factory_method:  getRepository
    arguments:
        - %fer_sifpe.empresa_repository.factory_argument%

  fer_sifpe.cuenta_repository:
      class:           %fer_sifpe.cuenta_repository.class%
      factory_service: doctrine.orm.entity_manager
      factory_method:  getRepository
      arguments:
          - %fer_sifpe.cuenta_repository.factory_argument%
