<div class="container">

    <div id="modalEdit" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h3>Editar empresa</h3>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" id="id" value="[[empresaEditar.id]]">
                        <div class="form-group">
                            <label class="control-label" for="name">Nombre</label>
                            <input class="form-control" ng-model="empresaEditar.name" type="text" id="name" placeholder="name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <a href="#" class="btn" data-dismiss="modal" aria-hidden="true">Close</a>
                    <a href="#" class="btn btn-primary" data-dismiss="modal" aria-hidden="true" ng-click="save(empresaEditar)">Guardar cambios</a>
                </div>
            </div>
        </div>
    </div>


    <div class="well well-small">
        <form class="form-inline" name="empresa_form_new" ng-submit="add(empresaNueva)">
            <input ng-model="empresaNueva.name" type="text" class="form-control" placeholder="Nombre" required="required">
            <button type="submit" class="btn">Guardar</button>
        </form>
    </div>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th class="hidden">#</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="empresa in empresas" ng-dblclick="edit($index)">
            <td class="hidden">[[empresa.id]]</td>
            <td>[[empresa.name]]</td>
            <td>
                <a ng-click="delete($index)" class="glyphicon glyphicon-remove"></a>
                <a ng-click="edit($index)" class="glyphicon glyphicon-edit"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
