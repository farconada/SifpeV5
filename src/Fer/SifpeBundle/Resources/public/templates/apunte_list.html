<div class="container">

    <div id="modalEdit" class="modal hide fade">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Editar apunte</h3>
        </div>
        <div class="modal-body">
            <p>[[apunteAEditar.id]] [[apunteAEditar.notas]]</p>
        </div>
        <div class="modal-footer">
            <a href="#" class="btn">Close</a>
            <a href="#" class="btn btn-primary">Guardar cambios</a>
        </div>
    </div>

    <form class="form-inline">
        <input type="date" class="input" placeholder="Fecha">
        <div class="input-append">
            <input class="span2" id="appendedPrependedInput" type="text">
            <span class="add-on">â‚¬</span>
        </div>
        <button type="submit" class="btn">Guardar</button>
    </form>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>#</th>
            <th>Fecha</th>
            <th>Cuenta</th>
            <th>Empresa</th>
            <th>Cantidad</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="apunte in apuntes" ng-dblclick="edit($index)">
            <td>[[apunte.id]]</td>
            <td>[[apunte.fecha]]</td>
            <td>[[apunte.cuenta.name]]</td>
            <td>[[apunte.empresa.name]]</td>
            <td>[[apunte.cantidad]]</td>
            <td>
                <a ng-click="delete($index)" class="icon-remove"></a>
                <a ng-click="edit($index)" class="icon-edit"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
