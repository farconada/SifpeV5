Fer\SifpeDomainBundle\Model\Empresa:
  empresa1:
    id: 1
    name: fernando
  empresa2:
    id: 2
    name: Naiara
  # este elemento se mantiene en los fixtures sin relaciones con otros
  empresa3:
    id: 3
    name: comun

Fer\SifpeDomainBundle\Model\GrupoCuenta:
  grupo1:
    id: 1
    name: grupo1
  grupo2:
    id: 2
    name: grupo2
  # este elemento se mantiene en los fixtures sin relaciones con otros
  grupo3:
    id: 3
    name: grupo3

Fer\SifpeDomainBundle\Model\Cuenta:
  cuenta{1..10}:
    name: cuenta<current()>
    grupo: @grupo1
  cuenta{11..19}:
      name: cuenta<current()>
      grupo: @grupo2
  # este elemento se mantiene en los fixtures sin relaciones con otros
  cuenta20:
      name: cuenta20
      grupo: @grupo2

Fer\SifpeDomainBundle\Model\Gasto:
  gasto{1..10}:
      empresa: @empresa<numberBetween(1, 2)>
      cuenta: @cuenta<numberBetween(1, 10)>
      notas: <sentence(10)>
      fecha: <dateTimeThisMonth()>
      cantidad: <randomFloat(2,0,2000)>

Fer\SifpeDomainBundle\Model\Ingreso:
  ingreso{1..10}:
      empresa: @empresa<numberBetween(1, 2)>
      cuenta: @cuenta<numberBetween(16, 19)>
      notas: <sentence(10)>
      fecha: <dateTimeThisMonth()>
      cantidad: <randomFloat(2,0,2000)>